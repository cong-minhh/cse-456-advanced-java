<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management - Major Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4" th:text="${major.majorId != null ? 'Edit Major' : 'Create New Major'}">Major Form</h1>
                
                <!-- Navigation -->
                <nav class="mb-3">
                    <a href="/majors" class="btn btn-secondary">Back to Major List</a>
                </nav>
                
                <form th:action="${major.majorId != null ? '/majors/edit/' + major.majorId : '/majors/new'}" 
                      th:object="${major}" method="post" class="needs-validation" novalidate>
                    
                    <div class="mb-3">
                        <label for="majorName" class="form-label">Major Name *</label>
                        <input type="text" class="form-control" id="majorName" th:field="*{majorName}" required>
                        <div class="invalid-feedback">
                            Please provide a valid major name.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" 
                                  rows="3" placeholder="Enter major description (optional)"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary me-2" 
                                th:text="${major.majorId != null ? 'Update' : 'Save'}">Save</button>
                        <a href="/majors" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>

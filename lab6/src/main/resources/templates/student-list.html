<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management - Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Student List</h1>
                
                <!-- Navigation -->
                <nav class="mb-3">
                    <a href="/" class="btn btn-secondary me-2">Home</a>
                    <a href="/majors" class="btn btn-info">Manage Majors</a>
                </nav>
                
                <!-- Flash Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Create New Button -->
                <div class="mb-3">
                    <a href="/students/new" class="btn btn-primary">Create New Student</a>
                </div>
                
                <!-- Students Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Year of Birth</th>
                                <th>GPA</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.studentId}">1</td>
                                <td th:text="${student.name}">John Doe</td>
                                <td th:text="${student.yearOfBirth}">2002</td>
                                <td th:text="${student.gpa}">3.6</td>
                                <td>
                                    <a th:href="@{/students/edit/{id}(id=${student.studentId})}" 
                                       class="btn btn-sm btn-warning me-1">Edit</a>
                                    <form th:action="@{/students/delete/{id}(id=${student.studentId})}" 
                                          method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this student?')">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(students)}">
                                <td colspan="5" class="text-center">No students found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management - Major List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Major List</h1>
                
                <!-- Navigation -->
                <nav class="mb-3">
                    <a href="/" class="btn btn-secondary me-2">Home</a>
                    <a href="/students" class="btn btn-info">Manage Students</a>
                </nav>
                
                <!-- Flash Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Create New Button -->
                <div class="mb-3">
                    <a href="/majors/new" class="btn btn-primary">Create New Major</a>
                </div>
                
                <!-- Majors Table -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Major ID</th>
                                <th>Major Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="major : ${majors}">
                                <td th:text="${major.majorId}">1</td>
                                <td th:text="${major.majorName}">Computer Science</td>
                                <td th:text="${major.description}">Study of computers and computational systems</td>
                                <td>
                                    <a th:href="@{/majors/edit/{id}(id=${major.majorId})}" 
                                       class="btn btn-sm btn-warning me-1">Edit</a>
                                    <form th:action="@{/majors/delete/{id}(id=${major.majorId})}" 
                                          method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this major?')">
                                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(majors)}">
                                <td colspan="4" class="text-center">No majors found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

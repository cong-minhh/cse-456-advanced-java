<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management - Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">User Management</h1>
        
        <!-- Navigation -->
        <nav class="mb-3">
            <a href="/" class="btn btn-secondary">Home</a>
            <a href="/users/new" class="btn btn-primary">Add New User</a>
        </nav>
        
        <!-- Success/Error Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Users Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}">1</td>
                        <td th:text="${user.username}">username</td>
                        <td>
                            <span th:switch="${user.role}">
                                <span th:case="0" class="badge bg-primary">User</span>
                                <span th:case="1" class="badge bg-success">Admin</span>
                                <span th:case="2" class="badge bg-warning">Moderator</span>
                                <span th:case="*" class="badge bg-secondary">Unknown</span>
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.userId})}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <form th:action="@{/users/delete/{id}(id=${user.userId})}" method="post" class="d-inline" 
                                  onsubmit="return confirm('Are you sure you want to delete this user?')">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="4" class="text-center text-muted">No users found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management - Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4" th:text="${student.studentId != null ? 'Edit Student' : 'Create New Student'}">Student Form</h1>
                
                <!-- Navigation -->
                <nav class="mb-3">
                    <a href="/students" class="btn btn-secondary">Back to Student List</a>
                </nav>
                
                <form th:action="${student.studentId != null ? '/students/edit/' + student.studentId : '/students/new'}" 
                      th:object="${student}" method="post" class="needs-validation" novalidate>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div class="invalid-feedback">
                            Please provide a valid name.
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="yearOfBirth" class="form-label">Year of Birth *</label>
                        <input type="number" class="form-control" id="yearOfBirth" th:field="*{yearOfBirth}" 
                               min="1900" max="2010" required>
                        <div class="invalid-feedback">
                            Please provide a valid year of birth (1900-2010).
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="gpa" class="form-label">GPA *</label>
                        <input type="number" class="form-control" id="gpa" th:field="*{gpa}" 
                               min="0" max="4" step="0.01" required>
                        <div class="invalid-feedback">
                            Please provide a valid GPA (0.00-4.00).
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary me-2" 
                                th:text="${student.studentId != null ? 'Update' : 'Save'}">Save</button>
                        <a href="/students" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
